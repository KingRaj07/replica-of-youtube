<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyYouTube - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MyYouTube</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
    </nav>
    <form action="search.html" method="GET">
      <input type="text" name="q" placeholder="Search videos...">
    </form>
  </header>

  <main id="video-list">
    <!-- Videos will be loaded here -->
  </main>

  <script>
    fetch('/backend/fetch_videos.php')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('video-list');
        data.forEach(video => {
          const v = document.createElement('div');
          v.innerHTML = `<a href="video.html?id=${video.id}">
            <img src="/uploads/thumbnails/${video.thumbnail}" width="300">
            <h3>${video.title}</h3>
          </a>`;
          container.appendChild(v);
        });
      });
  </script>
</body>
</html>
